<!DOCTYPE html>
<html>
<head>
	<title>Timer Page</title>
	<link rel="stylesheet" href="./timer.css" />
</head>
	<body>
		<div id="container">
		<p id="work" class="label">Work:</p><p id="break" class="label">Break:</p><p id="cycle" class="label">Cycles:</p>	
        <!--Work Timer-->
        <div id="work-timer" class="timer">
        <p id="w_minutes">0</p><p class="semicolon">:</p><p id="w_seconds">10</p>


        </div>


        <p id="counter" class="timer">0</p>

        <!--Break Timer-->
        <div id="break-timer" class="timer">
        <p id="b_minutes">0</p><p class="semicolon">:</p><p id="b_seconds">5</p>


        </div>

        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>


        </div>
        <script src="main.js"></script>

	</body>
	</html>
